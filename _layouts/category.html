---
layout: default
---

<img data-pagefind-meta="image[src]" src="{{ page.thumbnail | prepend: site.baseurl }}" style="display:none" />
<div class="category">

	<div class="post-categories">
		{% if category.posts.size > 0 %}in {% for post in category.posts %}
			{% if site.jekyll-archives %}
					<a href="{{post.url}}">{{ cat | capitalize }}</a>{% if forloop.last == false %}, {% endif %}
			{% endif %}
		{% endfor %}{% endif %}
		</div>
</div>
