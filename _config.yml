# External plugins
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
plugins:
  - jekyll-archives
  - jekyll-paginate-v2
  - mini_magick

include: ['_pages']
exclude:
  - "/vendor/"
  - "/.idea/"
  - "*.bat"
  - "Gemfile*"
  - "circle.yml"
  - "LICENSE.md"
  - "README.md"
  - "pagefind.exe"
  - "pagefind.yaml"
  - "/docs/"

# Build website in docs folder so I can use github to host it
destination: "./docs"

future: true

# Site settings
title: Divya Akula
subtitle: "a blog about M365, Power platform, AI, ..."
email: akula.divya@gmail.com
name: Divya Akula
description: "A blog about M365 , Powerplatform and more."

# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "/divyaakula/" # the subpath of your site, e.g. /blog
url: "https://divya-akula.github.io/" # the base hostname & protocol for your site
cover: "./assets/header_image.webp"
logo: "./assets/icons/divya-akula-logo-gold.png"
sticker: "./assets/DivyaAkulaWebPic (2).png"
sticker-1_5x: "./assets/DivyaAkulaWebPic (2).png"
sticker-2x: "./assets/DivyaAkulaWebPic (2).png"
appleicon_57: "./assets/icons/apple-icon-57x57.png"
appleicon_60: "./assets/icons/apple-icon-60x60.png"
appleicon_72: "./assets/icons/apple-icon-72x72.png"
appleicon_76: "./assets/icons/apple-icon-76x76.png"
appleicon_114: "./assets/icons/apple-icon-114x114.png"
appleicon_120: "./assets/icons/apple-icon-120x120.png"
appleicon_144: "./assets/icons/apple-icon-144x144.png"
appleicon_152: "./assets/icons/apple-icon-152x152.png"
appleicon_180: "./assets/icons/apple-icon-180x180.png"
androidicon_192: "./assets/icons/android-icon-192x192.png"
favicon_32: "./assets/icons/favicon-32x32.png"
favicon_96: "./assets/icons/favicon-96x96.png"
favicon_16: "./assets/icons/sfavicon-16x16.png"
assets_path: "./assets"


# Build settings
markdown: kramdown
inter_post_navigation: true
highlightjs_theme: "mono-blue"

# Pagination Settings
# https://github.com/sverrirs/jekyll-paginate-v2/blob/master/README-GENERATOR.md#site-configuration
pagination:
  enabled: true
  per_page: 7
  permalink: "/page/:num/"
  sort_reverse: true

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
    - year
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'
    year: '/year/:year/'
  cover: "./assets/images/headers/gameboyzero.jpg"

thumbnail:
    resize_dimensions: '430x288^'
    crop_dimensions: '430x288+0+0'
    width: '430'
    height: '288'

gallery_items:
    resize_dimensions: '430x288^'
    crop_dimensions: '430x288+0+0'

sass:
    style: compressed

# Buy me a Coffee username
buy_me_a_coffee_username: "divyaakula"

# Category descriptions (for archive pages)
descriptions:
  - cat: OpenAI
    desc: "Everything and anything related to Azure OpenAI, ..."

  - cat: PowerPlatform
    desc: "Only power platform no non sense ..."

  - cat: diy
    desc: "Not sure what I wanted to add hee"

  - cat: biology
    desc: "The world away from the computer screen"

  - cat: general
    desc: "Things about me which might interest you"

# Social icons and sharing options
